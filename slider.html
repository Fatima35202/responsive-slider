<body>

    </center>
    <script>
        var img = new Array();
        img[0] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\1.jpg";
        img[1] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\2.jpg";
        img[2] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\3.jpg";
        img[3] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\4.jpg";
        img[4] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\5.jpg";
        img[5] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\6.jpg";
        img[6] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\7.jpg";
        img[7] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\8.jpg";
        img[8] = "C:\Users\Maryam's PC\Desktop\websites\slider\images\9.jpg";
        var a=0;
        function change(x)
        {
            a=x;
            document.getElementById("m").src=img[a];
        }
        function previous()
        {
            if(a<=0)
            {
                a=8;
                document.getElementById("m").src=img[a];
                
               
            }
            else
            {
                a--;
                document.getElementById("m").src=img[a];

               
            }
        }

        function forward()
        {
            if(a>=8)
            {
                a=0;
                document.getElementById("m").src=img[a];
                
               
            }
            else
            {
                a++;
                document.getElementById("m").src=img[a];

               
            }
        }





    </script>
